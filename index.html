<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathWorks Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #logo {
            width: 200px; /* Adjust size as needed */
            height: auto;
        }
        .login-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 300px;
            z-index: 1000;
        }
        .login-popup h2 {
            margin-top: 0;
        }
        .login-popup label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        .login-popup input[type="text"],
        .login-popup input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-popup button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-popup button:hover {
            background-color: #0056b3;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="mathworks.png" alt="MathWorks Logo" />
        <div class="overlay" id="overlay"></div>
        <div class="login-popup" id="loginPopup">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" />
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" />
            <button onclick="login()">Login</button>
        </div>
    </div>
    <script>
        function showLoginPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('loginPopup').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // For demonstration purposes, hardcoded credentials
            const validUser = 'user1';
            const validPass = 'password1';

            if (username === validUser && password === validPass) {
                alert('Login successful');
            } else {
                alert('Invalid username or password');
            }
        }

        window.onload = function() {
            setTimeout(showLoginPopup, 3000); // Show login popup after 3 seconds
        };
    </script>
</body>
</html>
